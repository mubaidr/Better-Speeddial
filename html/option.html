<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Better Dial + Options</title>
	<script type="text/javascript" src="../js/option.js"></script>
	<link rel="stylesheet" href="../css/option.css">
</head>
<body>
	<div id="wallpaper">
		<div id="tool-container">
			<div id="sidebar">
				<div id="sidebar-icon"></div>
				<h1>Better Dial +</h1>
			</div>
			<!-- sidebar -->
			<div id="content">
				<section>
					<h3 class="section-header">Speeddial style</h3>
					<div class="settings-row learn-more">
						<label class="web-content-select-label">
							<span>Speeddial style:</span>
							<select id="speeddial-style">
								<option value="0">Default</option>
								<option value="1">Modern</option>
							</select>
						</label>
					</div>
					<div class="checkbox">
						<label class="control-with-label">
							<input id="hide-websearch" type="checkbox" value="1">
							<span>Hide web search field</span>
						</label>
					</div>
					<div class="checkbox">
						<label class="control-with-label">
							<input id="hide-plus" type="checkbox" value="1">
							<span>Hide Add speed dial button</span>
						</label>
					</div>
					<div id="plus-hidden">
						<div class="checkbox">
							<label class="control-with-label">
								<input id="update-plus" type="checkbox" value="1">
								<span>Use new style Add speeed dial button</span>
							</label>
						</div>
					</div>
					<div class="checkbox">
						<label class="control-with-label">
							<input id="hide-gradient" type="checkbox" value="1">
							<span>Hide Gradient</span>
						</label>
					</div>
				</section>
				<section>
					<h3 class="section-header">Navigation Menu</h3>
					<div class="checkbox">
						<label class="control-with-label">
							<input id="hide-all-nav" type="checkbox" value="1">
							<span>Hide all Navigation links</span>
						</label>
					</div>
					<div id="sub-navigation-option">
						<div class="checkbox">
							<label class="control-with-label">
								<input id="update-nav" type="checkbox" value="1">
								<span>Use new style Navigation links</span>
							</label>
						</div>
						<div class="checkbox">
							<label class="control-with-label">
								<input id="autohide-nav" type="checkbox" value="1">
								<span>Auto-hide Navigation links</span>
							</label>
						</div>
						<div class="checkbox">
							<label class="control-with-label">
								<input id="hide-stash" type="checkbox" value="1">
								<span>Hide Stash</span>
							</label>
						</div>
						<div class="checkbox">
							<label class="control-with-label">
								<input id="hide-discover" type="checkbox" value="1">
								<span>Hide Discover</span>
							</label>

						</div>
					</div>
				</section>
				<section>
					<h3 class="section-header">Details</h3>
					<div>
					</div>
				</section>
			</div>
			<!-- content -->
		</div>
		<!-- tool-container -->
	</div>
	<!-- wallpaper -->
</body>
