<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Better Dial + Options</title>
	<script type="text/javascript" src="../js/option.js"></script>
	<link rel="stylesheet" href="../css/option.css">
</head>
<body>
	<div id="wallpaper">
		<div id="tool-container">
			<div id="sidebar">
				<div id="sidebar-icon"></div>
				<h1>Better Dial +</h1>
			</div>
			<!-- sidebar -->
			<div id="content">
				<section>
					<h3 class="section-header">Speeddial style</h3>
					<div class="settings-row learn-more" title="Defines overall look of speed-dial items;&#13;&#13;Modern : New style for dials and items.&#13;Default : Use Opera default styles on all items.">
						<label class="web-content-select-label">
							<span>Speeddial style:</span>
							<select id="speeddial-style">
								<option value="0">Default</option>
								<option value="1">Modern</option>
							</select>
						</label>
					</div>
					<div class="checkbox" title="Hide Google search bar in speed-dial">
						<label class="control-with-label">
							<input id="hide-websearch" type="checkbox" value="1">
							<span>Hide web search field</span>
						</label>
					</div>
					<div class="checkbox" title="Donot display Add Speed-dial link, use Context Menu instead.&#13;&#13;This also disables new Add Speed-dial link.">
						<label class="control-with-label">
							<input id="hide-plus" type="checkbox" value="1">
							<span>Hide Add speed dial link</span>
						</label>
					</div>
					<div id="plus-hidden">
						<div class="checkbox" title="Use new style Add Speed-dial link.">
							<label class="control-with-label">
								<input id="update-plus" type="checkbox" value="1">
								<span>Use new style Add speeed dial link</span>
							</label>
						</div>
					</div>
					<div class="checkbox" title="Disables gradient on top of speed-dial when using themes.">
						<label class="control-with-label">
							<input id="hide-gradient" type="checkbox" value="1">
							<span>Hide Gradient</span>
						</label>
					</div>
				</section>
				<section>
					<h3 class="section-header">Navigation Menu</h3>
					<div class="checkbox" title="Donot display any navigation links in speed-dial.&#13;&#13;This also disables New Style Navigation links and settings for individual items.">
						<label class="control-with-label">
							<input id="hide-all-nav" type="checkbox" value="1">
							<span>Hide all Navigation links</span>
						</label>
					</div>
					<div id="sub-navigation-option">
						<div class="checkbox" title="Use new Style Navigation links.">
							<label class="control-with-label">
								<input id="update-nav" type="checkbox" value="1">
								<span>Use new style Navigation links</span>
							</label>
						</div>
						<div class="checkbox" title="Autohide navigation links when nouse is far from it;&#13;&#13;Also works with new Style Vavigation butttons.">
							<label class="control-with-label">
								<input id="autohide-nav" type="checkbox" value="1">
								<span>Auto-hide Navigation links</span>
							</label>
						</div>
						<div class="checkbox" title="Hide stash link.&#13;&#13;If both Hide Stash and Hide Discover are enabled, this will automatically enable Hide All Navigation links settings.">
							<label class="control-with-label">
								<input id="hide-stash" type="checkbox" value="1">
								<span>Hide Stash</span>
							</label>
						</div>
						<div class="checkbox" title="Hide stash link.&#13;&#13;If both Hide Stash and Hide Discover are enabled, this will automatically enable Hide All Navigation links settings.">
							<label class="control-with-label">
								<input id="hide-discover" type="checkbox" value="1">
								<span>Hide Discover</span>
							</label>

						</div>
					</div>
				</section>
				<section>
					<h3 class="section-header">Bug reports and feedback</h3>
					<p>If you found some bug or have some nice suggestion or you want to follow up on development, head over to following link :</p>
					<a href="http://my.opera.com/mubaidr/blog/">mubaidr</a> myOpera Blog.
				</section>
			</div>
			<!-- content -->
		</div>
		<!-- tool-container -->
	</div>
	<!-- wallpaper -->
</body>
